<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <div class="carousel slide carousel-dark" data-bs-ride="carousel" id="1">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="../images/banner-1.png" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../images/banner-2.png" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../images/banner-3.png" class="d-block w-100">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="../images/banner-4.png" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button class="active" data-bs-slide-to="0" data-bs-target="#1"></button>
            <button data-bs-slide-to="1" data-bs-target="#1"></button>
            <button data-bs-slide-to="2" data-bs-target="#1"></button>
            <button data-bs-slide-to="3" data-bs-target="#1"></button>
        </div>
    </div>
    <scripts src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
