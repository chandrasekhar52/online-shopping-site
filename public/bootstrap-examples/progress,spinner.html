<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <h4>bootstrap progress</h4>
    <div class="progress w-50 m-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success w-50">50% completed</div>
        <div class="progress-bar bg-warning progress-bar-striped" style="width: 30%">30% pending</div>
        <div class="progress-bar bg-danger progress-bar-striped" style="width: 20%">fail</div>
    </div>
    <div class="progress m-3 w-75">
        <div class="progress-bar bg-success progress-bar-striped" style="width: 30%">30%</div>
    </div>
    <h4>spinner</h4>
    <div class="spinner-border"></div>
    <div class="spinner-border spinner-border-sm"></div>
    <div class="spinner-grow"></div>
    <div class="spinner-grow spinner-grow-sm"></div>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> 
</body>
</html>
