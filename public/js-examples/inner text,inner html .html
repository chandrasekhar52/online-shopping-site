<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function deleting(){
           flag=confirm("Record will be deleted\nare you sure?");
           if(flag==true){
            document.querySelector("p").innerText = "Record deleted";
           } else{
            document.querySelector("p").innerHTML = "<h1>cancelled</h1>";
           }  
        }
    </script>
</head>
<body>
    <button onclick="deleting()">DELETE</button>
    <p></p>
</body>
</html>
